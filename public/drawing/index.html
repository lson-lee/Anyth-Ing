<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>绘图应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #canvasContainer {
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        #instructions {
            margin-left: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #controlPanel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        #colorUI {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .color-button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #lineWidthContainer {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <div id="controlPanel">
            <div id="colorUI"></div>
            <div id="lineWidthContainer">
                <label for="lineWidthSlider">线条粗细：</label>
                <input type="range" id="lineWidthSlider" min="1" max="20" value="2">
            </div>
            <button id="clearButton" title="清除画布"><i class="fas fa-trash-alt"></i></button>
            <button id="eraserButton" title="橡皮擦"><i class="fas fa-eraser"></i></button>
            <button id="saveButton" title="保存绘图"><i class="fas fa-save"></i></button>
        </div>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>
    <div id="instructions"></div>
    <script src="script.js"></script>
</body>
</html>
